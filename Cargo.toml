[package]
name = "hmt-frontend-toy"
description = "Parsing the Toy source code and generating the Cranelift IR"
version = "0.6.8"
edition = "2021"

[dependencies]
anyhow = "1.0.99"
ariadne = { version = "0.5.1", features = ["auto-color"] }
clap = { version = "4.5.43", features = ["derive", "env"] }
concolor = "0.1.1"
cranelift = { version = "0.122.0", features = ["module", "object"] }
lalrpop-util = "0.22.2"
logos = "0.15.1"
target-lexicon = "0.13.2"

[build-dependencies]
lalrpop = "0.22.2"
